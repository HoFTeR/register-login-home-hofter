<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="col-md-1 col-lg-1">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle toogle1 collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="fa fa-bars"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
            </div>
          </div>
          <!-- <div class="col-xs-12 col-sm-11 col-md-9 col-md-offset-1 col-lg-9 col-lg-offset-1"> -->
          <div class="col-xs-12 col-sm-11 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div class="container-fluid pull-right-sm shift-navbar">
                  <ul class="nav navbar-nav">
                    <li>
                      <a href="#" translate="MENU_ITEM_1">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_2">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_3">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_4">NEWS</a>
                    </li>
                    <li class="user-page">
                      <div class="col-xs-6 ">
                        <a href="#">{{ 'PRIVATE_PAGE_WELCOME' | translate }}, <br> <span class="user-login">{{vm.user.username}}</span>!</a>
                      </div>
                      <div class="col-xs-6">
                        <a href="#!/login" class="logout" translate="PRIVATE_PAGE_LOGOUT">Logout</a>
                      </div>
                    </li>
                    <br class="hidden-sm hidden-md hidden-lg">
                    <li class="hidden-sm hidden-md hidden-lg title-lang col-xs-12" translate="WEBSITE_LANGUAGES">LANGUAGES</li>
                    <li>
                      <ul class="choose-language">
                        <a href="#" ng-click="changeLanguage('en')"><li translate="BUTTON_LANG_EN"><span><img src="img/en.png" alt="en"></span></li></a>
                        <a href="#" ng-click="changeLanguage('ru')"><li translate="BUTTON_LANG_RU"><span><img src="img/rus.png" alt="rus"></span></li></a>
                      </ul>
                    </li>
                  </ul>
            </div>
          </div>
        </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="content">
          <div class="col-xs-12 col-sm-4 col-md-3">
            <div class="user-avatar-block">
              <div class="user-avatar">
              </div>
              <div class="upload-picture">
                <button type="submit" class="btn btn-primary upload-button" translate="PRIVATE_PAGE_UPLOAD_PICTURE">UPLOAD PICTURE</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-8 col-md-9">
            <div class="user-info-block">
              <h3 class="user-name-center">{{vm.user.firstName}} {{vm.user.lastName}}</h3>
              <hr>
              <p><span class="list-names" translate="PRIVATE_PAGE_HOMETOWN">Hometown: </span><span class="user-info-design" translate="{{ vm.user.homeTown }}"></span></p>
              <p><span class="list-names" translate="PRIVATE_PAGE_CITY">City: </span><span class="user-info-design" translate="{{ vm.user.city }}"></span></p>
              <p><span class="list-names" translate="PRIVATE_PAGE_BIRTH">Date of birth: </span><span class="user-info-design" translate="{{ vm.user.birthDay }}"></span></p>
              <p><span class="list-names">E-mail: </span><span class="user-info-design" translate="{{ vm.user.email }}"></span></p>
              <p><span class="list-names" translate="PRIVATE_PAGE_MOB_NUMBER">Mobile phone number: </span><span class="user-info-design" translate="{{ vm.user.pnumber }}"></span></p>
              <p><span class="list-names" translate="PRIVATE_PAGE_HOME_NUMBER">Home phone number: </span><span class="user-info-design" translate="{{ vm.user.hnumber }}"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid footer">
      <div class="col-xs-12">
        <div class="col-xs-12 col-sm-6">
          <div class="author-info pull-center-xs">
            <h4 translate="OFFICE_MAP"></h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5040.567281555132!2d-0.14043407999140772!3d50.82590990333516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc6ff715432dd3d80!2z0KHQtdCy0LXRgCDQm9Cw0LnQvQ!5e0!3m2!1sru!2sua!4v1499081454728" width="100%" height="220" frameborder="0" allowfullscreen></iframe>
          </div> 
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="about-info pull-center-xs">
            <h4 translate="ABOUT"></h4>
            <p translate="LOREM"></p>
          </div>
        </div>
        <div class="col-xs-12 website-rights">
          <p>&copy The Website <span translate="BY"></span> <a class="author-page" href="https://www.facebook.com/alex.havanchuk" translate="AUTHOR_NAME"></a>. <span translate="RIGHTS"></span></p>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
