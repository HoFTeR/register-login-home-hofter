<html>
  <head>

    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/font-awesome.css" rel="stylesheet">
  </head>
  <body>

        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="col-sm-1 col-md-3 col-lg-4">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle toogle1 collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="fa fa-bars"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
            </div>
          </div>
          <div class="col-xs-12 col-sm-11 col-md-offset-1 col-md-8 col-md-offset-1 col-lg-7 col-lg-offset-1">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div class="container-fluid pull-right-sm">
                  <ul class="nav navbar-nav">
                    <li>
                      <a href="#" translate="MENU_ITEM_1">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_2">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_3">NEWS</a>
                    </li>

                        <a href="#!/register" ng-click="changeLanguage('en')"><li translate="BUTTON_LANG_EN"><span><img src="img/en.png" alt="en"></span></li></a>

    <div class="container-fluid">
      <div class="row">
        <div class="content">
          <div class="col-md-6 col-md-offset-3">
            <div class="register-box">
            <h3 translate="TITLE_REGISTRATION">Registration</h3>
            <form name="form" ng-submit="vm.register()" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                    <label for="username" translate="REGISTRATION_FIRSTNAME">First name</label><span class="field-required"> *</span>
                    <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                    <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block" translate="REGISTRATION_FIRSTNAME_REQUIRED">First name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                    <label for="username" translate="REGISTRATION_LASTNAME">Last name</label><span class="field-required"> *</span>
                    <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
                    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block" translate="REGISTRATION_LASTNAME_REQUIRED">Last name is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username" translate="REGISTRATION_USERNAME">Username</label><span class="field-required"> *</span>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block" translate="REGISTRATION_USERNAME_REQUIRED">Username is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password" translate="REGISTRATION_PASSWORD">Password</label><span class="field-required"> *</span>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block" translate="REGISTRATION_PASSWORD_REQUIRED">Password is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.hometown.$dirty && form.hometown.$error.required }">
                    <label for="username" translate="REGISTRATION_HOMETOWN">Hometown</label>
                    <input type="text" name="username" id="homeTown" class="form-control" ng-model="vm.user.homeTown"/>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.city.$dirty && form.city.$error.required }">
                    <label for="username" translate="REGISTRATION_CITY">City</label>
                    <input type="text" name="username" id="city" class="form-control" ng-model="vm.user.city"/>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.birthDayDay.$dirty && form.birthDayDay.$error.required || form.birthDayMonth.$dirty && form.birthDayMonth.$error.required || form.birthDayYear.$dirty && form.birthDayYear.$error.required}">
                    <label for="username" translate="REGISTRATION_BIRTHDAY">Date of birth</label>
                    <input type="number" min="1" max="31" placeholder="{{ 'REGISTRATION_DAY' | translate }}" name="username" id="birthDayDay" class="form-control" ng-model="vm.user.birthDayDay"}/>
                    <input type="number" min="1" max="12" placeholder="{{ 'REGISTRATION_MONTH' | translate }}" name="username" id="birthDayMonth" class="form-control" ng-model="vm.user.birthDayMonth"}/>
                    <input type="number" min="1930" max="2017" placeholder="{{ 'REGISTRATION_YEAR' | translate }}" name="username" id="birthDayYear" class="form-control" ng-model="vm.user.birthDayYear"}/>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="username">E-mail</label>
                    <input type="e-mail" name="username" id="email" class="form-control" ng-model="vm.user.email"/>
                </div>
                <div class="form-group">
                    <label for="username" translate="REGISTRATION_MOBILE_PHONE"></label>: +XXXXXXXXXXXX)
                    <input type="number" name="username" id="pnumber" class="form-control" ng-model="vm.user.pnumber" min="0" max="999999999999"/>
                    <!-- pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2} -->
                </div>
                <div class="form-group">
                    <label for="username" translate="REGISTRATION_HOME_PHONE"></label>: +XXXXXXXXXXXX)
                    <input type="number" name="username" id="hnumber" class="form-control" ng-model="vm.user.hnumber" min="0" max="999999999999"/>
                </div>
                <div class="form-actions">
                  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" translate="REGISTRATION_BUTTON">Register me!</button>
                  <a href="#!/login" class="btn btn-link" translate="REGISTRATION_CANCEL_BUTTON">Cancel</a>
                </div>
            </form>
            <span translate="REGISTRATION_FIRST_EXPLAINING_FIELD">Fields marked with an </span><span class="field-required">*</span><span translate="REGISTRATION_SECOND_EXPLAINING_FIELD"> are required</span>
          </div>
        </div>
        </div>
      </div>
    </div>

    <div class="container-fluid footer">
      <div class="col-xs-12">
        <div class="col-xs-12 col-sm-12 col-md-6">
          <div class="author-info pull-center-xs">
            <h4 translate="OFFICE_MAP"></h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5040.567281555132!2d-0.14043407999140772!3d50.82590990333516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc6ff715432dd3d80!2z0KHQtdCy0LXRgCDQm9Cw0LnQvQ!5e0!3m2!1sru!2sua!4v1499081454728" width="100%" height="220" frameborder="0" allowfullscreen></iframe>
          </div> 
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
          <div class="about-info pull-center-xs">
            <h4 translate="ABOUT"></h4>
            <p translate="LOREM"></p>
          </div>
        </div>
        <div class="col-xs-12 website-rights">
          <p>&copy The Website <span translate="BY"></span> <a class="author-page" href="https://www.facebook.com/alex.havanchuk" translate="AUTHOR_NAME"></a>. <span translate="RIGHTS"></span></p>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
