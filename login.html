<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="col-sm-1 col-md-3 col-lg-4">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle toogle1 collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="fa fa-bars"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
            </div>
          </div>
          <div class="col-xs-12 col-sm-11 col-md-offset-1 col-md-8 col-md-offset-1 col-lg-7 col-lg-offset-1">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div class="container-fluid pull-right-sm">
                  <ul class="nav navbar-nav">
                    <li>
                      <a href="#" translate="MENU_ITEM_1">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_2">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_3">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_4">NEWS</a>
                    </li>
                    <li>
                      <a href="#" translate="MENU_ITEM_5">NEWS</a>
                    </li>
                    <li class="hidden-sm hidden-md hidden-lg title-lang" translate="WEBSITE_LANGUAGES">LANGUAGES</li>
                    <li>
                      <ul class="choose-language">
                        <a href="#" ng-click="changeLanguage('en')"><li translate="BUTTON_LANG_EN"><span><img src="img/en.png" alt="en"></span></li></a>
                        <a href="#" ng-click="changeLanguage('ru')"><li translate="BUTTON_LANG_RU"><span><img src="img/rus.png" alt="rus"></span></li></a>
                      </ul>
                    </li>
                  </ul>
            </div>
          </div>
        </nav>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="content">
          <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
            <div class="login-box">
                <h3 translate="TITLE_LOGIN">Do you have an account? Please, log in!</h3>
                <form name="form" ng-submit="vm.login()" role="form">
                  <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username" translate="LOGIN_USERNAME">Username</label>
                    <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required="" />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block" translate="LOGIN_USERNAME_REQUIRED">Username is required</span>
                  </div>
                  <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password" translate="LOGIN_PASSWORD">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block" translate="LOGIN_PASSWORD_REQUIRED">Password is required</span>
                  </div>
                  <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary" translate="LOGIN_BUTTON">Login</button>
                    <a href="#!/register" class="btn btn-link" translate="LOGIN_REGISTRATION">I don't have an account</a>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid footer">
      <div class="col-xs-12">
        <div class="col-xs-12 col-sm-12 col-md-6">
          <div class="author-info pull-center-xs">
            <h4 translate="OFFICE_MAP"></h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5040.567281555132!2d-0.14043407999140772!3d50.82590990333516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc6ff715432dd3d80!2z0KHQtdCy0LXRgCDQm9Cw0LnQvQ!5e0!3m2!1sru!2sua!4v1499081454728" width="100%" height="220" frameborder="0" allowfullscreen></iframe>
          </div> 
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6">
          <div class="about-info pull-center-xs">
            <h4 translate="ABOUT"></h4>
            <p translate="LOREM"></p>
          </div>
        </div>
        <div class="col-xs-12 website-rights">
          <p>&copy The Website <span translate="BY"></span> <a class="author-page" href="https://www.facebook.com/alex.havanchuk" translate="AUTHOR_NAME"></a>. <span translate="RIGHTS"></span></p>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="node_modules/angular-gettext/dist/angular-gettext.min.js"></script>
    <script src="js/languages/translations.js"></script>

  </body>
</html>
